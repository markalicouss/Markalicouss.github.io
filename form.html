<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailBlaze Customs - Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<h1>TrailBlaze Customs Inquiry Form</h1>

<form id="inquiryForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="quantity">Quantity of Services:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="price">Price Per Service ($):</label>
    <input type="number" id="price" name="price" value="100" readonly>

    <label for="total">Total Cost ($):</label>
    <input type="text" id="total" name="total" readonly>

    <button type="button" onclick="calculateTotal()">Calculate Total</button>
</form>

<script>
    function calculateTotal() {
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;
        const total = quantity * price;
        document.getElementById('total').value = total.toFixed(2);
    }
</script>

</body>
</html>
